<html>
<head>
  <script src="jquery.min.js"></script>
  <script>
  $(document).ready(function(){
    $("button").click(function(){
        $.ajax({type: "POST", url: "button", data: {key: $(this).attr('id')} });
    });
  });
  </script>
</head>

<body>
    <h3>Capture v4l:</h3>
    <a href="index.html">Capture gphoto</a>
    <br/>

    <button id='solver-reset'>solver-reset</button>
    <button id='dark'>dark</button>
    <button id='polar-reset'>polar-reset</button>
    <button id='polar-align'>polar-align</button>
    <br/>
    <button id='disp-normal'>disp-normal</button>
    <button id='disp-zoom-2'>disp-zoom-2</button>
    <button id='disp-zoom-3'>disp-zoom-3</button>
    <button id='disp-zoom-4'>disp-zoom-4</button>
    <button id='disp-zoom-8'>disp-zoom-8</button>
    <button id='disp-zoom-16'>disp-zoom-16</button>
    <button id='disp-zoom-deg50'>disp-zoom-deg50</button>
    <button id='disp-zoom-deg100'>disp-zoom-deg100</button>
    <button id='disp-zoom-deg180'>disp-zoom-deg180</button>
    <button id='disp-match'>disp-match</button>
    <button id='disp-orig'>disp-orig</button>
    <button id='disp-df-cor'>disp-df-cor</button>
    <br/>
    <button id='guider'>guider</button>
    <button id='navigator'>navigator</button>
    <br/>
    <img src="capture_v4l.mjpg"/>
    <img src="capture_v4l_polar.mjpg"/>
    <br/>
    <button id='save'>save</button>
    <button id='exit'>exit</button>
</body>
</html>
