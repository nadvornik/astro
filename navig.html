<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="jquery.touchSwipe.js"></script>
  <script type="text/javascript" src="zoom.js"></script>
</head>

<body>
    <div class="viewportbox">
        <div class='buttons'>
            <select class='ajax ajax_up' data-jsonp='navigator.dispmode'>
            <option id='disp-normal'>disp-normal</option>
            <option id='disp-zoom-2'>disp-zoom-2</option>
            <option id='disp-zoom-3'>disp-zoom-3</option>
            <option id='disp-zoom-4'>disp-zoom-4</option>
            <option id='disp-zoom-8'>disp-zoom-8</option>
            <option id='disp-zoom-16'>disp-zoom-16</option>
            <option id='disp-zoom-deg50'>disp-zoom-deg50</option>
            <option id='disp-zoom-deg100'>disp-zoom-deg100</option>
            <option id='disp-zoom-deg180'>disp-zoom-deg180</option>
            <option id='disp-match'>disp-match</option>
            <option id='disp-orig'>disp-orig</option>
            <option id='disp-df-cor'>disp-df-cor</option>
            </select>
            <button class="toggle" id='navigate' title="Navigate">Navigate</button>
            <button class="toggle" id='focus' title="Focus">Focus</button>
            <div class='overlay_buttons'>
            <div class='toggle_buttons' id='navigate_buttons'>
                    <button class='ajax' id='solver-reset'>solver-reset</button>
                    <button class='ajax' id='dark'>dark</button>
                    <button class='ajax' id='polar-reset'>polar-reset</button>
                    <button class='ajax' id='polar-align'>polar-align</button>
                    <button class='reflink' id='navig.html'>reload</button>
                </div>
                <div class='toggle_buttons' id='focus_buttons'>
                    <table>
                        <tr>
                            <td><button class='ajax' id='z0'>no focuser</button></td>
                            <td><button class='ajax' id='z1'>focuser</button></td>
                            <td><button class='ajax' id='focus'>AF</button></td>
                        </tr>
                        <tr>
                            <td><button class='ajax' id='f-3'>f-3</button></td>
                            <td><button class='ajax' id='f-2'>f-2</button></td>
                            <td><button class='ajax' id='f-1'>f-1</button></td>
                        </tr>
                        <tr>
                            <td><button class='ajax' id='f+3'>f+3</button></td>
                            <td><button class='ajax' id='f+2'>f+2</button></td>
                            <td><button class='ajax' id='f+1'>f+1</button></td>
                        </tr>
                        <tr>
                            <td/><td><button class='ajax' id='up'>left</button></td>
                        </tr>
                        <tr>
                            <td><button class='ajax' id='left'>up</button></td>
                            <td/>
                            <td><button class='ajax' id='right'>right</button></td>
                        </tr>
                        <tr>
                            <td/><td><button class='ajax' id='down'>down</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="imgbox">
            <img class='imagecanvas' src="capture.jpg"/>
        </div>
    </div>
    <div class="viewportbox">
        <div class='buttons'>
            <button class='ajax' id='polar-reset'>polar-reset</button>
            <button class='ajax' id='polar-align'>polar-align</button>
        </div>
        <div class="imgbox">
            <img class='imagecanvas' src="capture_polar.jpg"/>
        </div>
    </div>
    <div class="viewportbox">
        <div class='buttons'>
            <select class='ajax ajax_up' data-jsonp='guider.navigator.dispmode' >
            <option id='disp-normal'>disp-normal</option>
            <option id='disp-zoom-2'>disp-zoom-2</option>
            <option id='disp-zoom-3'>disp-zoom-3</option>
            <option id='disp-zoom-4'>disp-zoom-4</option>
            <option id='disp-zoom-8'>disp-zoom-8</option>
            <option id='disp-zoom-16'>disp-zoom-16</option>
            <option id='disp-zoom-deg50'>disp-zoom-deg50</option>
            <option id='disp-zoom-deg100'>disp-zoom-deg100</option>
            <option id='disp-zoom-deg180'>disp-zoom-deg180</option>
            <option id='disp-match'>disp-match</option>
            <option id='disp-orig'>disp-orig</option>
            <option id='disp-df-cor'>disp-df-cor</option>
            </select>
            <button class='ajax' id='navigator'>navigator</button>
            <button class='ajax' id='guider'>guider</button>
            <button class="toggle" id='navigate2' title="Navigate">Navigate</button>
            <div class='overlay_buttons'>
                <div class='toggle_buttons' id='navigate2_buttons'>
                    <button class='ajax' id='solver-reset'>solver-reset</button>
                    <button class='ajax' id='dark'>dark</button>
                    <button class='ajax' id='polar-reset'>polar-reset</button>
                    <button class='ajax' id='polar-align'>polar-align</button>
                    <button class='reflink' id='guide.html'>reload</button>
                </div>
            </div>
        </div>
        <div class="imgbox">
            <img class='imagecanvas' src="capture_v4l.jpg"/>
        </div>
    </div>
    <div class="viewportbox">
        <div class="imgbox">
            <img class='imagecanvas' src="capture_v4l_polar.jpg"/>
        </div>
    </div>
    <div class="viewportbox">
        <div class='buttons'>
            <select class='ajax ajax_up' data-jsonp='navigator.camera.f-number' data-prefix='f-number-'>
            <option id='f-number-1.4'>f-number-1.4</option>
            <option id='f-number-1.8'>f-number-1.8</option>
            <option id='f-number-2.8'>f-number-2.8</option>
            <option id='f-number-3.5'>f-number-3.5</option>
            <option id='f-number-4.5'>f-number-4.5</option>
            <option id='f-number-5.6'>f-number-5.6</option>
            <option id='f-number-8'>f-number-8</option>
            <option id='f-number-11'>f-number-11</option>
            </select>
            <select class='ajax ajax_up' data-jsonp='navigator.camera.exp-sec' data-prefix='exp-sec-'>
            <option id='exp-sec-1'>exp-sec-1</option>
            <option id='exp-sec-2'>exp-sec-2</option>
            <option id='exp-sec-4'>exp-sec-4</option>
            <option id='exp-sec-8'>exp-sec-8</option>
            <option id='exp-sec-15'>exp-sec-15</option>
            <option id='exp-sec-30'>exp-sec-30</option>
            <option id='exp-sec-60'>exp-sec-60</option>
            <option id='exp-sec-90'>exp-sec-90</option>
            <option id='exp-sec-120'>exp-sec-120</option>
            <option id='exp-sec-180'>exp-sec-180</option>
            <option id='exp-sec-300'>exp-sec-300</option>
            <option id='exp-sec-600'>exp-sec-600</option>
            </select>
            <select class='ajax ajax_up' data-jsonp='navigator.camera.iso' data-prefix='iso-'>
            <option id='iso-100'>iso-100</option>
            <option id='iso-200'>iso-200</option>
            <option id='iso-400'>iso-400</option>
            <option id='iso-800'>iso-800</option>
            <option id='iso-1600'>iso-1600</option>
            <option id='iso-3200'>iso-3200</option>
            </select>
            <br/>
            <button class='ajax' id='test-capture'>test-capture</button>
            <select class='ajax ajax_up' data-jsonp='navigator.camera.test-exp-sec' data-prefix='test-exp-sec-'>
            <option id='test-exp-sec-1'>test-exp-sec-1</option>
            <option id='test-exp-sec-2'>test-exp-sec-2</option>
            <option id='test-exp-sec-4'>test-exp-sec-4</option>
            <option id='test-exp-sec-8'>test-exp-sec-8</option>
            <option id='test-exp-sec-15'>test-exp-sec-15</option>
            <option id='test-exp-sec-30'>test-exp-sec-30</option>
            <option id='test-exp-sec-60'>test-exp-sec-60</option>
            <option id='test-exp-sec-90'>test-exp-sec-90</option>
            <option id='test-exp-sec-120'>test-exp-sec-120</option>
            <option id='test-exp-sec-180'>test-exp-sec-180</option>
            <option id='test-exp-sec-300'>test-exp-sec-300</option>
            <option id='test-exp-sec-600'>test-exp-sec-600</option>
            </select>
            <select class='ajax ajax_up' data-jsonp='navigator.camera.test-iso' data-prefix='test-iso-'>
            <option id='test-iso-100'>test-iso-100</option>
            <option id='test-iso-200'>test-iso-200</option>
            <option id='test-iso-400'>test-iso-400</option>
            <option id='test-iso-800'>test-iso-800</option>
            <option id='test-iso-1600'>test-iso-1600</option>
            <option id='test-iso-3200'>test-iso-3200</option>
            </select>
            <br/>
            <button class='ajax' id='capture'>capture</button>
        </div>
        <div class="imgbox">
            <img class='imagecanvas' src="full_res.jpg"/>
        </div>
    </div>
    <div class="viewportbox">
        <div id='txt'>debug</div>
        <div id='txt2'>debug</div>
        <br/>
        <button class='ajax' id='save'>save</button>
        <button class='ajax' id='exit'>exit</button>
        <button class='ajax' id='shutdown'>shutdown</button>
        <br/>
        <button class='reflink' id='log.html'>log</button>
        <button class='reflink prevlink' id='capture.html'>Capture</button>
        <button class='reflink nextlink' id='guide.html'>Guider</button>
    </div>
</body>
</html>
