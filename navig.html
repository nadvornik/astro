<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="jquery.touchSwipe.js"></script>
  <script type="text/javascript" src="zoom.js"></script>
</head>

<body>
    <div class="viewportbox">
        <div class='buttons'>
            <select class='ajax ajax_up' data-jsonp='navigator.dispmode' data-prefix='navigator!'>
            <option value='navigator!disp-normal'>disp-normal</option>
            <option value='navigator!disp-zoom-2'>disp-zoom-2</option>
            <option value='navigator!disp-zoom-3'>disp-zoom-3</option>
            <option value='navigator!disp-zoom-4'>disp-zoom-4</option>
            <option value='navigator!disp-zoom-8'>disp-zoom-8</option>
            <option value='navigator!disp-zoom-16'>disp-zoom-16</option>
            <option value='navigator!disp-zoom-deg50'>disp-zoom-deg50</option>
            <option value='navigator!disp-zoom-deg100'>disp-zoom-deg100</option>
            <option value='navigator!disp-zoom-deg180'>disp-zoom-deg180</option>
            <option value='navigator!disp-match'>disp-match</option>
            <option value='navigator!disp-orig'>disp-orig</option>
            <option value='navigator!disp-df-cor'>disp-df-cor</option>
            </select>
            <button class="toggle" id='navigate' title="Navigate">Navigate</button>
            <button class="toggle" id='focus' title="Focus">Focus</button>
            <div class='overlay_buttons'>
            <div class='toggle_buttons' id='navigate_buttons'>
                    <button class='ajax' value='navigator!solver-retry'>solver-retry</button>
                    <button class='ajax' value='navigator!solver-reset'>solver-reset</button>
                    <br/>
                    <button class='ajax' value='navigator!dark'>dark</button>
                    <button class='ajax' value='navigator!hotpixels'>hotpixels</button>
                    <br/>
                    <button class='reflink' id='navig.html'>reload</button>
                    <button class='ajax' value='polar-reset'>polar-reset</button>
                    <button class='ajax' value='polar-align'>polar-align</button>
                </div>
                <div class='toggle_buttons' id='focus_buttons'>
                    <table>
                        <tr>
                            <td><button class='ajax' value='navigator!z0'>no focuser</button></td>
                            <td><button class='ajax' value='navigator!z1'>focuser</button></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button class='ajax' value='navigator!af'>AF</button></td>
                            <td><button class='ajax' value='navigator!af_fast'>fast AF</button></td>
                        </tr>
                        <tr>
                            <td><button class='ajax' value='navigator!f-3'>f-3</button></td>
                            <td><button class='ajax' value='navigator!f-2'>f-2</button></td>
                            <td><button class='ajax' value='navigator!f-1'>f-1</button></td>
                        </tr>
                        <tr>
                            <td><button class='ajax' value='navigator!f+3'>f+3</button></td>
                            <td><button class='ajax' value='navigator!f+2'>f+2</button></td>
                            <td><button class='ajax' value='navigator!f+1'>f+1</button></td>
                        </tr>
                        <tr>
                            <td/><td><button class='ajax' value='navigator!up'>up</button></td>
                        </tr>
                        <tr>
                            <td><button class='ajax' value='navigator!left'>left</button></td>
                            <td/>
                            <td><button class='ajax' value='navigator!right'>right</button></td>
                        </tr>
                        <tr>
                            <td/><td><button class='ajax' value='navigator!down'>down</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="imgbox">
            <img class='reloader imagecanvas' src="navigator.jpg"/>
        </div>
    </div>
    <div class="viewportbox">
        <div class='buttons'>
            <button class='ajax' value='polar-reset'>polar-reset</button>
            <button class='ajax' value='polar-align'>polar-align</button>
        </div>
        <div class="imgbox">
            <img class='reloader imagecanvas' src="polar.jpg"/>
        </div>
    </div>
    <div class="viewportbox">
        <div class='buttons'>
            <button class='ajax' value='guider!navigator'>navigator</button>
            <select class='ajax ajax_up' data-jsonp='guider.navigator.dispmode' data-prefix='guider!'>
            <option value='guider!disp-normal'>disp-normal</option>

            <option value='guider!aggressivness-0.3'>aggressivness-0.3</option>
            <option value='guider!aggressivness-0.4'>aggressivness-0.4</option>
            <option value='guider!aggressivness-0.5'>aggressivness-0.5</option>
            <option value='guider!aggressivness-0.6'>aggressivness-0.6</option>
            <option value='guider!aggressivness-0.7'>aggressivness-0.7</option>
            <option value='guider!aggressivness-0.8'>aggressivness-0.8</option>
            <option value='guider!aggressivness-0.9'>aggressivness-0.9</option>
            <option value='guider!aggressivness-1.0'>aggressivness-1.0</option>
            <option value='guider!aggressivness-1.1'>aggressivness-1.1</option>
            <option value='guider!aggressivness-1.2'>aggressivness-1.2</option>
            <option value='guider!aggressivness-1.3'>aggressivness-1.3</option>
            <option value='guider!aggressivness-1.4'>aggressivness-1.4</option>
            <option value='guider!aggressivness-1.5'>aggressivness-1.5</option>
            <option value='guider!aggressivness-1.6'>aggressivness-1.6</option>
            </select>
            <select class='ajax ajax_up' data-jsonp='guider.aggressivness_dec' data-prefix='guider!aggressivness-dec-'>
            <option value='guider!aggressivness-dec-0.1'>aggressivness-dec-0.1</option>

            <option value='guider!aggressivness-dec-0.6'>aggressivness-dec-0.6</option>
            <option value='guider!aggressivness-dec-0.7'>aggressivness-dec-0.7</option>
            <option value='guider!aggressivness-dec-0.8'>aggressivness-dec-0.8</option>
            <option value='guider!aggressivness-dec-0.9'>aggressivness-dec-0.9</option>
            <option value='guider!aggressivness-dec-1.0'>aggressivness-dec-1.0</option>
            <option value='guider!aggressivness-dec-1.1'>aggressivness-dec-1.1</option>
            <option value='guider!aggressivness-dec-1.2'>aggressivness-dec-1.2</option>
            <option value='guider!aggressivness-dec-1.3'>aggressivness-dec-1.3</option>
            <option value='guider!aggressivness-dec-1.4'>aggressivness-dec-1.4</option>
            <option value='guider!aggressivness-dec-1.5'>aggressivness-dec-1.5</option>
            <option value='guider!aggressivness-dec-1.6'>aggressivness-dec-1.6</option>
            </select>
            <br/>
            <select class='ajax ajax_up' data-jsonp='guider.seq' data-prefix='guider!'>
            <option value='guider!seq-stop'>seq-stop</option>
            <option value='guider!seq-guided'>seq-guided</option>
            <option value='guider!seq-unguided'>seq-unguided</option>
            </select>
            <div class='overlay_buttons'>
                <div class='toggle_buttons' id='navigate2_buttons'>
                    <table>
                        <tr>
                            <td><button class='ajax' value='guider!solver-retry'>solver-retry</button>
                            <td><button class='ajax' value='guider!solver-reset'>solver-reset</button>
                            <td/>
                        </tr>
                        <tr>
                            <td><button class='ajax' value='guider!dark'>dark</button>
                            <td><button class='ajax' value='guider!hotpixels'>hotpixels</button>
                            <td>
                                <select class='ajax ajax_up' data-jsonp='guider.navigator.camera.exp-sec' data-prefix='exp-sec-'>
                                    <option value='exp-sec-0.1'>exp-sec-0.1</option>
                                    <option value='exp-sec-0.2'>exp-sec-0.2</option>
                                    <option value='exp-sec-0.3'>exp-sec-0.3</option>

                                    <option value='exp-sec-1.4'>exp-sec-1.4</option>
                                    <option value='exp-sec-1.5'>exp-sec-1.5</option>
                                    <option value='exp-sec-1.6'>exp-sec-1.6</option>
                                    <option value='exp-sec-1.7'>exp-sec-1.7</option>
                                    <option value='exp-sec-1.8'>exp-sec-1.8</option>
                                    <option value='exp-sec-1.9'>exp-sec-1.9</option>
                                    <option value='exp-sec-2.0'>exp-sec-2.0</option>
                                    <option value='exp-sec-2.2'>exp-sec-2.2</option>
                                    <option value='exp-sec-2.5'>exp-sec-2.5</option>
                                    <option value='exp-sec-2.7'>exp-sec-2.7</option>
                                    <option value='exp-sec-3.0'>exp-sec-3.0</option>

                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><button class='reflink' id='guide.html'>reload</button>
                            <td><button class='ajax' value='polar-reset'>polar-reset</button>
                            <td><button class='ajax' value='polar-align'>polar-align</button>
                        </tr>
                        <tr>
                            <td/><td><button class='ajax' value='guider!go-up-5'>up</button></td>

                        <tr>
                            <td><button class='ajax' value='guider!go-left-5'>left</button></td>
                            <td/>

                        </tr>
                        <tr>
                            <td/><td><button class='ajax' value='guider!go-down-5'>down</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="imgbox">
            <img class='reloader imagecanvas' src="guider.jpg"/>
        </div>
    </div>
    <div class="viewportbox">
        <div class='buttons'>
            <select class='ajax ajax_up' data-jsonp='navigator.camera.f-number' data-prefix='f-number-'>
            <option value='f-number-1.4'>f-number-1.4</option>
            <option value='f-number-1.8'>f-number-1.8</option>
            <option value='f-number-2.8'>f-number-2.8</option>
            <option value='f-number-3.5'>f-number-3.5</option>

            <option value='f-number-5.6'>f-number-5.6</option>

        <div class="imgbox">
            <img class='reloader' src="full_res.jpg"/>
        </div>

    <div class="viewportbox">
        <div class="textbox">
            <pre id='json'></pre>
        </div>
    </div>
    <div class="viewportbox">
        <button class='ajax' value='save'>save</button>
        <button class='ajax' value='exit'>exit</button>
        <button class='ajax' value='shutdown'>shutdown</button>
        <br/>
        <button class='ajax' value='stacktrace'>stacktrace</button>
        <button class='reflink' id='log.html'>log</button>
        <button class='reflink prevlink' id='capture.html'>Capture</button>
        <button class='reflink nextlink' id='guide.html'>Guider</button>
    </div>
</body>
</html>
